<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Чат</title>
    <!-- Подключаем библиотеки -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <!-- Добавляем стили -->
    <style>
        body {
            background-color: #f0f0f0;
            color: #000;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        h1 {
            text-align: center;
            margin: 0;
            padding: 20px 0;
            background-color: #f0f0f0;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            background-color: #fff;
        }

        #chat {
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
        }

        .message {
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 10px;
            word-wrap: break-word;
            max-width: 60%;
            color: #000;
        }

        .message.user {
            background-color: #dcf8c6;
            align-self: flex-end;
        }

        .message.other {
            background-color: #e6f7ff;
            align-self: flex-start;
        }

        .message.system {
            background-color: #f8d7da;
            color: #721c24;
            align-self: center;
            font-style: italic;
        }

        .message img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-top: 10px;
        }

        .timestamp {
            font-size: 10px;
            color: #666;
            text-align: right;
            margin-top: 5px;
        }

        #messageForm {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: #ddd;
        }

        #messageInput {
            width: 50%;
            max-width: 400px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            color: #000;
        }

        #uploadButton, #sendButton {
            padding: 10px 20px;
            margin-left: 10px;
            font-size: 16px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #uploadButton {
            background-color: #2196F3;
        }

        #uploadButton:hover {
            background-color: #0b7dda;
        }

        #sendButton {
            background-color: #4CAF50;
        }

        #sendButton:hover {
            background-color: #45a049;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        #imagePreview img {
            max-width: 200px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h1>Добро пожаловать, <span th:text="${username}"></span>!</h1>

<!-- Контейнер чата -->
<div id="chat-container">
    <div id="chat">
        <!-- Здесь будут отображаться сообщения -->
    </div>
</div>

<!-- Превью изображения -->
<div id="imagePreview" style="text-align: center; margin-top: 10px;"></div>

<!-- Форма отправки сообщений -->
<form id="messageForm" action="#">
    <input type="text" id="messageInput" autocomplete="off" placeholder="Введите сообщение..." maxlength="600" />
    <input type="file" id="imageInput" accept="image/*" style="display: none;" />
    <button type="button" id="uploadButton">Загрузить изображение</button>
    <button type="submit" id="sendButton">Отправить</button>
</form>

<!-- Скрипты -->
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        var username = /*[[${username}]]*/ 'Anonymous';
        var selectedImage = null;
        var imagePreview = document.getElementById('imagePreview');

        var socket = new SockJS('/chat');
        var stompClient = Stomp.over(socket);

        stompClient.connect({}, function(frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/messages', function(messageOutput) {
                var message = JSON.parse(messageOutput.body);
                showMessage(message);
            });
        });

        document.getElementById('uploadButton').addEventListener('click', function() {
            document.getElementById('imageInput').click();
        });

        document.getElementById('imageInput').addEventListener('change', function() {
            var file = this.files[0];
            if (file) {
                if (file.size > 5 * 1024 * 1024) {
                    alert('Размер изображения не должен превышать 5 МБ');
                    this.value = '';
                    return;
                }

                var reader = new FileReader();
                reader.onload = function(e) {
                    var img = new Image();
                    img.onload = function() {
                        var canvas = document.createElement('canvas');
                        var maxWidth = 800;
                        var maxHeight = 600;
                        var width = img.width;
                        var height = img.height;

                        if (width > height) {
                            if (width > maxWidth) {
                                height *= maxWidth / width;
                                width = maxWidth;
                            }
                        } else {
                            if (height > maxHeight) {
                                width *= maxHeight / height;
                                height = maxHeight;
                            }
                        }

                        canvas.width = width;
                        canvas.height = height;

                        var ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        selectedImage = canvas.toDataURL('image/jpeg', 0.7);

                        // Отображаем превью изображения
                        imagePreview.innerHTML = `<img src="${selectedImage}" />`;
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('messageForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var messageContent = document.getElementById('messageInput').value.trim();
            var chatMessage = {
                from: username,
                content: messageContent,
                timestamp: new Date().toISOString()
            };

            if (selectedImage) {
                chatMessage.image = selectedImage;
                selectedImage = null;
                document.getElementById('imageInput').value = '';
                imagePreview.innerHTML = ''; // Очищаем превью
            }

            if (messageContent || chatMessage.image) {
                stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
                document.getElementById('messageInput').value = '';
            }
        });

        function showMessage(message) {
            if (!message) return;

            var chat = document.getElementById('chat');
            var messageElement = document.createElement('div');
            messageElement.classList.add('message');

            if (message.from === 'System') {
                messageElement.classList.add('system');
            } else if (message.from === username) {
                messageElement.classList.add('user');
            } else {
                messageElement.classList.add('other');
            }

            var timestamp = new Date(message.timestamp).toLocaleTimeString();

            var messageContent = `<span>${message.from}: ${message.content || ''}</span>`;
            if (message.image) {
                messageContent += `<div><img src="${message.image}" alt="Изображение" /></div>`;
            }
            messageContent += `<div class="timestamp">${timestamp}</div>`;

            messageElement.innerHTML = messageContent;

            chat.appendChild(messageElement);
            chat.scrollTop = chat.scrollHeight;
            var chatContainer = document.getElementById('chat-container');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    });
</script>
</body>
</html>
